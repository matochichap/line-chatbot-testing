<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Aira</title>

  <!-- CSS Stylesheets -->
  <!-- need to update href when transferring over to flask(see blog-with-users-start) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <!-- Font awesome icons -->
  <script src="https://kit.fontawesome.com/3a2c4b1a0f.js" crossorigin="anonymous"></script>

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="main-container">
    <h2 class="title">Job details</h2>
    <hr>
    <div class="card">
      <h4 class="main-text">{{ job.title }}</h4>
      <hr>
      <div class="card-header">
        <h5 class="sub-text job-location">
          <i class="fa-solid fa-location-dot"></i>
          {{ job.location }}
        </h5>
        <img class="job-location-img" src="{{ job.imageUrl }}" alt="location-image">
      </div>
      <div class="card-body">
        <p>{{ job.detailedDescription }}</p>
      </div>
      <hr>
      <div>
        <h4 class="main-text">Aira's personalised feedback</h4>
        <h5 class="sub-text">Resume score: {{ score }}/100</h5>
      </div>
      <div class="card-body">
        <p>{{ feedback }}</p>
      </div>
      <div>
        <button type="button" class="btn btn-outline-dark apply-btn">
          Apply now
        </button>
      </div>
    </div>
  </div>

</body>

</html>
